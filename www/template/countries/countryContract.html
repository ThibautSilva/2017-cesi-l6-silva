<ion-pane>
    <ion-header-bar class="bar-stable">
        <h1 class="title">Liste des contrats - {{country.name}}</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="contract in contracts" ui-sref="stationDetail({id: contract.id})">
                {{contract.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-pane>
