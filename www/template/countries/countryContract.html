<ion-view view-title="Liste des contrats - {{country.name}}">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="contract in contracts | orderBy:'name'" ui-sref="stationDetail({id: contract.id})">
                {{contract.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
