<ion-pane>
    <ion-header-bar class="bar-stable">
        <h1 class="title">Liste des stations</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="station in stations">
                {{station.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-pane>
